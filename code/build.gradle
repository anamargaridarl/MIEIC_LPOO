plugins {
    id 'java'
    id 'application'
    id 'info.solidsoft.pitest' version '1.4.0'
}

application{
    mainClassName = 'Application'
}

group 'com.lpoo_32.dontdie'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.googlecode.lanterna', name: 'lanterna', version: '3.0.1'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.25.0'
}

pitest {
    targetClasses = ['com.lpoo_32.*']
}

tasks.register("lanterna"){
    group = 'Game'
    description = 'Play this awesome game!'
    doLast{
        run.args("lanterna")
        compileJava.execute()
        processResources.execute()
        classes.execute()
        run.execute()
    }
}
tasks.register("swing"){
    group = 'Game'
    description = 'Play this awesome game!'
    doLast{
        run.args("swing")
        compileJava.execute()
        processResources.execute()
        classes.execute()
        run.execute()
    }
}